<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src ='script.js' defer></script>
    <link rel="stylesheet" href = 'style.css'>

</head>
<body>
<div class='container'>
    <header>The Odin Project - Calculator</header>
    <div class="calculator__container">
    <div class="calculator">
        <div class="calculator__display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
  
        <div class="calculator__keys">
          <button class="key--operator" data-action="add">+</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button class="key--operator" data-action="multiply">ร</button>
          <button class="key--operator" data-action="divide">รท</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-number>0</button>
          <button data-number="decimal">.</button>
          <button data-clear>AC</button>
          <button class="key--equal" data-calculate="calculate">=</button>
        </div>
        </div>
        </div>
    <footer>Jamie Fraser</footer>
    


</div>
</div>


</body>
</html>
